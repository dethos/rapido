<head>
  <title>Rapido - rapid and shareable todo lists</title>
</head>

<body>
    <div class="ink-grid">
        <nav class="ink-navigation sticky">
        <ul class="menu horizontal rounded white shadowed">
            <li>{{>new}}</li>
            <li>{{>save}}</li>
            <li>{{>share}}</li>
            <li><a><i class="icon-list-alt"></i> My Lists</a>
                <ul class="submenu">
                    {{> saved_lists}}
                </ul>
            </li>
            <li><a href="http://blog.ovalerio.net/?p=245"><i class="icon-info"></i> About</a></li>
            <li class="push-right"><a><i class="icon-user"></i></a>{{loginButtons align="right"}}</li>
        </ul>
        </nav>
        <div class="vspace">
            <h3>
                {{>edit_list_name}}
                {{>remove_list}}
            </h3>
        </div>
        <div class="column-group gutters">
            <div class="large-60">
                {{> task_form}}
                {{> list_tasks}}
            </div>
            <div class="large-40">
                {{> comment_form}}
                {{> task_comments}}
            </div>
        </div>
    </div>
    <a href="https://github.com/dethos/rapido"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>
    <!-- Piwik Image Tracker -->
    <img src="http://ovalerio.net/analytics/piwik.php?idsite=4&amp;rec=1" style="border:0" alt="" />
    <!-- End Piwik -->
</body>

<template name="list_tasks">
  <table class="ink-table">
  {{#each all}}
        {{>task_info}}
  {{/each}}
  </table>
</template>

<template name="task_info">
    <tr class="{{selected}}">
        {{#if status}}
        <td>{{priority}} {{>done}} {{name}}</td>
        <td>
            <div class="push-right">
                {{>inc_priority}}
                {{>dec_priority}}
                {{>rename}}
                {{>remove}}
            </div>
        </td>
        {{else}}
        <td>{{>undo}} <s>{{name}}</s></td>
        <td><div class="push-right">{{>remove}}</div></td>
        {{/if}}
    </tr>
</template>

<template name="task_form">
    <form class="ink-form">
        <div class="control-group">
            <div class="control">
                <input id="newtask" type="text" placeholder="Your new task here...">
            </div>
        </div>
    </form>
</template>

<template name="task_comments">
    {{#each all}}
            {{#if name}}
            <div class="column-group vspace">
                <div class="large-15" >
                    <img src="http://www.gravatar.com/avatar/{{pic_hash}}?s=50&d=mm">
                </div>
                <div class="large-85" >
                    <p>{{content}}</p>
                    <small>{{name}} - {{date}}</small>
                </div>
            </div>
            {{else}}
            <div class="vspace">
                <p>{{content}}</p>
                <small>{{date}}</small>
            </div>
            {{/if}}
    {{/each}}
</template>

<template name="comment_form">
    <form class="ink-form">
        <div class="control-group">
            <div class="control">
                <input id="newcomment" type="text" placeholder="Progress feed">
            </div>
        </div>
    </form>
</template>

<template name="saved_lists">
    {{#each list}}
    <li><a>{{name}}</a></li>
    {{/each}}
</template>

<template name="edit_list_name">
    {{current_name}}
    <i class="icon-edit" title="Edit"></i>
</template>

<template name="save">
    <a><i class="icon-save"></i> Save</a>
</template>

<template name="share">
    <a><i class="icon-share"></i> Share</a>
</template>

<template name="done">
    <i class="icon-ok" title="Mark as Done"></i>
</template>

<template name="remove">
    <i class="icon-remove" title="Remove"></i>
</template>

<template name="rename">
    <i class="icon-edit" title="Edit"></i>
</template>

<template name="undo">
    <i class="icon-undo" title="Undo"></i>
</template>

<template name="remove_list">
    <i class="icon-remove push-right" title="Remove list and contents"></i>
</template>

<template name='new'>
    <a><i class="icon-file"></i> New</a>
</template>

<template name="inc_priority">
    <i class="icon-angle-up" title="Increase Priority"></i>
</template>

<template name="dec_priority">
    <i class="icon-angle-down" title="Decrease Priority"></i>
</template>
